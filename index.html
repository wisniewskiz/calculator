<!DOCTYPE html>
<html>
    <head>
        <meta charset="UF-8">
        <title>
            Retro Calculator App - Zachary Edward
        </title>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator__display" style="border: 2px black solid;">
                    0.00
                </div>
                <div class="calculator__inputs">
                    <div class="inputs__row">
                        <button class="inputs__row--number">1</button>
                        <button class="inputs__row--number">2</button>
                        <button class="inputs__row--number">3</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--number">4</button>
                        <button class="inputs__row--number">5</button>                        
                        <button class="inputs__row--number">6</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--number">7</button>
                        <button class="inputs__row--number">8</button>
                        <button class="inputs__row--number">9</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--editor">del</button>
                        <button class="inputs__row--number">0</button>
                        <button class="inputs__row--number">.</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--operator">+</button>
                        <button class="inputs__row--operator">-</button>
                        <button class="inputs__row--operator">*</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--operator">/</button>
                        <button class="inputs__row--editor">clear</button>
                        <button class="inputs__row--operator">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
