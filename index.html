<!DOCTYPE html>
<html>
    <head>
        <meta charset="UF-8">
        <title>
            Retro Calculator App - Zachary Edward
        </title>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator__display" style="border: 2px black solid;">
                    
                </div>
                <div class="calculator__inputs">
                    <div class="inputs__row">
                        <button class="inputs__row--button">1</button>
                        <button class="inputs__row--button">2</button>
                        <button class="inputs__row--button">3</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--button">4</button>
                        <button class="inputs__row--button">5</button>                        
                        <button class="inputs__row--button">6</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--button">7</button>
                        <button class="inputs__row--button">8</button>
                        <button class="inputs__row--button">9</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--editor" id="del">del</button>
                        <button class="inputs__row--button">0</button>
                        <button class="inputs__row--button">.</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--button">+</button>
                        <button class="inputs__row--button">-</button>
                        <button class="inputs__row--button">*</button>
                    </div>
                    <div class="inputs__row">
                        <button class="inputs__row--button">/</button>
                        <button class="inputs__row--editor" id="clear">clear</button>
                        <button class="inputs__row--button" id="equal">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="app.js">
        
    </script>
</html>
